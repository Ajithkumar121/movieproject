{% extends 'base.html' %}
{% block body %}

<h2>Moies</h2>
<form action="add" style="text-align:right">
    <button type="submit">Add movie</button>
</form>

<div class="container" >
    <div class="row" >
        {% for i in movie_list %}
        <div class="col-md-3">
<div class="card" style="width: 12rem;background-color:AliceBlue">
  <img src="{{i.img.url}}" class="card-img-top"  width="150" height="200">
  <div class="card-body">
    <h5 class="card-title">{{ i.name}}</h5>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">{{ i.name}}</a>
  </div>
</div>>
        </div>
       {% endfor%}
    </div>
</div>

{% endblock %}
